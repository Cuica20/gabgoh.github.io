<html><head>

.axis path,
.axis line {
    fill: none;
    stroke: #666;
}

  font-family: "helvetica-nueue";
    font-size: 10px;

}

</head>
<body>
<script src="../assets/utils.js"></script>
<script src="../assets/lib/d3.v4.min.js"></script>
<script src="../assets/lib/contour_plot.js"></script>

<div id="contour_graph" 
    style="width:800px; 
           border:solid 1px black; 
           box-shadow:rgba(0, 0, 0, 0.4) 0px 3px 10px;
           border-radius:3px"> </div>

<script>

function banana(x, y) {
    return (1 - x) * (1 - x) + 100 * (y - x * x) * ( y - x * x)
}

var plot = contour_plot.ContourPlot()
    .f(banana)
    .drawAxis(false)
    .xDomain([-2, 2])
    .yDomain([3, -1])
    .contourCount(9)
    .colourScale( d3.scaleLinear().domain([1,4,9]).range(colorbrewer.PuBu[3]) )
    .minima([{x : 1, y : 1}]);

var elements = plot(d3.select("#contour_graph"));
</script>
</div></div></div>
</body></html>
